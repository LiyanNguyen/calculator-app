<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" type="image/png" sizes="32x32" href="./images/web-icon.png">
	<title>Calculator App</title>
	<link rel="stylesheet" href="style.css">
	<script src="script.js" defer></script>
</head>
<body>
	<main>
		<div class="top">
			<p>calc</p>
			<div class="toggleContainer">
				<p>THEME</p>
				<div class="toggler">
					<div class="themeNumbers">
						<p>1</p>
						<p>2</p>
						<p>3</p>
					</div>
					<div class="circle"></div>
				</div>
			</div>
		</div>
		<div class="screen">
			<p id="display"></p>
		</div>
		<div class="keypadContainer">
			<div class="row">
				<div class="key number">7</div>
				<div class="key number">8</div>
				<div class="key number">9</div>
				<div class="key letter delete">DEL</div>
			</div>
			<div class="row">
				<div class="key number">4</div>
				<div class="key number">5</div>
				<div class="key number">6</div>
				<div class="key add">+</div>
			</div>
			<div class="row">
				<div class="key number">1</div>
				<div class="key number">2</div>
				<div class="key number">3</div>
				<div class="key minus">-</div>
			</div>
			<div class="row">
				<div class="key decimal">.</div>
				<div class="key number">0</div>
				<div class="key divide">/</div>
				<div class="key multiply">x</div>
			</div>
			<div class="row">
				<div class="big key letter reset">RESET</div>
				<div class="big key red =">=</div>
			</div>
		</div>
	</main>
</body>
</html>
